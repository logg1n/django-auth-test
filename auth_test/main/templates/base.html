<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой сайт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключение Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light border-bottom py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><a href="{% url 'index' %}" class="text-decoration-none text-dark">Мой сайт</a></h3>
            <nav>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">Профиль</a>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Выйти</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Войти</a>
                    <a href="{% url 'register' %}" class="btn btn-primary">Зарегистрироваться</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Подключение Bootstrap JS (по необходимости) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
